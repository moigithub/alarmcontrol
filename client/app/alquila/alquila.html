<div ng-include="'components/navbar/navbar.html'"></div>
<div class="row">
  <div class="col-md-4">

    <form ng-submit="saveAlquiler(alquiler)">
      <fieldset>
        <label>PC
        <input type="text" id="pc" ng-model="alquiler.pc"></input>
        </label>
      </fieldset>
      
      <fieldset>
        <label>Tiempo
        <input type="text" id="tiempo"></input>
        </label>
      </fieldset>
      
      <fieldset>
        <label>Libre
        <input type="checkbox" id="libre" ng-model="alquiler.libre"></input>
        </label>
      </fieldset>
      
      <fieldset>
        <label>Fecha/Hora Inicio
        {{alquiler.tiempoinicio| date:'dd-MM-yyyy HH:mm:ss'}}
        
        </label>
      </fieldset>
      
      <fieldset>
        <label>Precio
        <input type="text" id="precio" ng-model="alquiler.precio"></input>
        </label>
      </fieldset>
      
      <fieldset>
        <label>Nombre
        <input type="text" id="nombre" ng-model="alquiler.nombre"></input>
        </label>
      </fieldset>
      
      <fieldset>
        <label>Notas
        <textarea id="notas" cols="20" rows="10" ng-model="alquiler.notas">
        </textarea>
        </label>
      </fieldset>
      
      <fieldset>
        <label>Tipo (continua/nuevo)
        <input type="text" id="tipo" ng-model="alquiler.tipo"></input>
        </label>
      </fieldset>
      
      <fieldset>
        <label>Activo/En Uso
        <input type="checkbox" id="activo" ng-model="alquiler.activo"></input>
        </label>
      </fieldset>

      <button type="submit" value="submit">Save</button>
      
    </form>
  </div>

    <div class="lista col-md-8">
      <h3>Alquiler activos</h3>
      <ul>
        <li ng-repeat="alquiler in alquilerLista">{{alquiler}}  <button ng-click="deleteAlquiler(alquiler)">X</button></li>
      </ul>
    </div>

</div>
